<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>GitHub Users</title>

    <style>
        body {
            max-width: 440px;
        }

        img {
            padding-right: 300px;
            width: 200px;
        }
    </style>
</head>

<body>

    <h2 id=title></h2>
    <input type=text id=usr value=maeyler onChange="readUser()">
    <p id=out></p>
    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />


    <script>
        "use strict";
        function error(t) {
            out.style.color = 'red'
            out.innerText = t; console.log(t)
        }
        async function userData() {
            const URL = "https://api.github.com/users/"
            const BR = '<BR>'
            let u = await toJSON(URL + usr.value)
            if (!u || !u.login) {
                error(usr.value + ' not found')
                return
            }
            out.innerHTML = ''
            let i = document.createElement("img")
            i.src = u.avatar_url
            i.align = "left"
            out.appendChild(i)
            let s = u.name
            s = s.bold()
            let l = u.login
            l = l.bold()
            let loca = u.location ? u.location : "*not stated*"
            let c = u.company ? u.company : "*not stated*"
            let mail = u.email ? u.email : "*not stated*"
            out.innerHTML += s + BR + l + BR + ""
                + BR + "Company :" + c + BR + "Location :" + loca + BR + "Mail :" + mail + BR
            let blog = u.blog
            let h = blog
            let a = document.createElement("a")
            a.href = blog
            a.target = "NewTab"
            a.innerText = h
            out.appendChild(a)

        }

        async function toJSON(url) {
            try {
                let r = await fetch(url)
                if (!r.ok) throw cause(r.status)
                return r.json()
            } catch (e) {
                error(e)
            }
        }

        title.innerText = document.title
        sample.innerText = userData +'\n'+ toJSON
        out.innerText = "Reading data"
        toJSON()
    </script>

</body>

</html>
